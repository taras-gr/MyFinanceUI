<div id="inputNewCategory">
  <form [formGroup]="categoryService.categoryToAddModel" >
    <mat-form-field color="primary" appearance="fill" id="titleInput">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="value" formControlName="Title">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button id="addCategoryButton" mat-raised-button color="primary" [disabled]="!categoryService.categoryToAddModel.valid" (click)="addNewCategory()">Add</button>
  </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" (click)="deleteCategory(row.id, row.title)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
