<div id="inputNewExpense">
  <form [formGroup]="userService.expenseToAddModel" >
    <div id="wrapperForTextInput">
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value" formControlName="Title">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Custom calendar color</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="ExpenseDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select formControlName="Category">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button id="addExpenseButton" mat-raised-button color="primary" (click)="addNewExpense()">Add expense</button>
  </form>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
    *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="expenseDate" matSortDisableClear matSortDirection="desc">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Title
        </th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Category
        </th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <!-- ExpenseDate Column -->
      <ng-container matColumnDef="expenseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          ExpenseDate
        </th>
        <td mat-cell *matCellDef="let row">{{row.expenseDate}}</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Cost
        </th>
        <td mat-cell *matCellDef="let row">{{row.cost}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength"
            [pageSize]="2"
            [pageSizeOptions]="[1, 2, 3, 10]">
  </mat-paginator>
</div>
