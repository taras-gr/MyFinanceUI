<app-navbar></app-navbar>
<div id="inputNewExpense">
  <form [formGroup]="userService.expenseToAddModel" >
    <mat-form-field color="primary" appearance="fill" id="titleInput">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="value" formControlName="Title">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field color="primary" appearance="fill" id="dateInput">
      <mat-label>Expense date</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="ExpenseDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="Category">
        <mat-option *ngFor="let category of categories" [value]="category.title">
          {{category.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="primary" appearance="fill">
      <mat-label>Cost</mat-label>
      <input type="number" matInput formControlName="Cost">
    </mat-form-field>
    <button id="addExpenseButton" mat-raised-button color="primary" [disabled]="!userService.expenseToAddModel.valid" (click)="addNewExpense()">Add expense</button>
  </form>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
    *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="expenseDate" matSortDisableClear matSortDirection="desc">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Title
        </th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Category
        </th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <!-- ExpenseDate Column -->
      <ng-container matColumnDef="expenseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          ExpenseDate
        </th>
        <td mat-cell *matCellDef="let row">{{ row.expenseDate | date }}</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Cost
        </th>
        <td mat-cell *matCellDef="let row">{{row.cost}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          Actions
        </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" (click)="deleteExpense(row.id, row.title)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength"
            [pageSize]="20"
            [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
